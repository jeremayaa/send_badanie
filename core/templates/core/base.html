<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>{% block title %}MedApp{% endblock %}</title>
  <style>
    body {
      margin: 0;
      background-color: rgb(117, 165, 165);
      font-family: Arial, sans-serif;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #0b4f4f;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      z-index: 1000;
    }

    .nav-left,
    .nav-right {
      display: flex;
      align-items: center;
    }

    .nav-left a,
    .nav-right button {
      margin: 0 5px;
      padding: 8px 12px;
      border: none;
      text-decoration: none;
      color: white;
      background-color: #2d7e7e;
      border-radius: 5px;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .nav-left a:hover,
    .nav-right button:hover {
      background-color: #256b6b;
    }

    form {
      margin: 0;
    }
  </style>
</head>
<body>
  {% if user.is_authenticated %}
    <header>
      <div class="nav-left">
        <span>Witaj, {{ user.username }}!</span>
        <a href="{% url 'core:pacjent-list' %}">Pacjenci</a>
        <a href="{% url 'core:badanie-list' %}">Badania</a>
      </div>
      <div class="nav-right">
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit">Wyloguj</button>
        </form>
      </div>
    </header>
  {% endif %}
  
  <div style="padding: 20px;">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
